<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
        }
        #sidebar {
            width: 250px;
            height: 100vh;
            background: #343a40;
            color: white;
            padding-top: 20px;
        }
        #sidebar a {
            color: white;
            padding: 10px;
            display: block;
            text-decoration: none;
        }
        #sidebar a:hover {
            background: #495057;
        }
        #content {
            flex: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h4 class="text-center">Admin Panel</h4>
        <a href="#">Dashboard</a>
        <a href="#">Manage Users</a>
        <a href="#">Manage Bookings</a>
        <a href="#">Menu Management</a>
        <a href="#">Logout</a>
    </div>
    <div id="content">
        <h2>Dashboard</h2>
        <p>Welcome to the admin panel. Use the sidebar to navigate.</p>
    </div>
</body>
</html>
