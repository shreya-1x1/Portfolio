<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  </head>
  <body>
  <div id="particles-js"></div> <!-- Added particles container -->

  <header>
    <nav class="navbar navbar-expand-md top">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-8">
            <div class="logo">
              <i class="fa-solid fa-s"></i>
              <div class="logo-text">Shreya S</div>
            </div>
          </div>
          <div class="col-md-4 right-section">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html">Resume</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="project.html">Project</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <div class="container">
    <div class="row text-center">
      <div class="thumbnail">
        <div class="caption">
          <iframe src="Shreya-resume.pdf" width="1000px" height="1200px" style="border: none;"></iframe>
        </div>
      </div>
    </div>
  </div>
  <footer class="text-center mt-5">
    <p>&copy; 2025 Shreya S. All rights reserved.</p>
  </footer>
  <!-- Typed.js for text animation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.10/typed.min.js"></script>

  <script>
    // Initialize particles.js
    particlesJS('particles-js', {
      "particles": {
        "number": {
          "value": 80,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#ffffff"
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          }
        },
        "opacity": {
          "value": 0.5,
          "random": true,
          "anim": {
            "enable": true,
            "speed": 1,
            "opacity_min": 0.1,
            "sync": false
          }
        },
        "size": {
          "value": 3,
          "random": true,
          "anim": {
            "enable": true,
            "speed": 40,
            "size_min": 0.1,
            "sync": false
          }
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 6,
          "direction": "none",
          "random": true,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
          "attract": {
            "enable": false
          }
        }
      },
      "retina_detect": true
    });

    // Initialize Typed.js for text animation
    const typed = new Typed(".input", {
      strings: ["Frontend Developer", "UX Designer", "Web Developer"],
      typeSpeed: 70,
      backSpeed: 55,
      loop: true
    });
  </script>
  </body>
</html>
